<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BooksKart</title>
</head>

<body>
    <div class="header">
        <h1>BOOKS MART</h1>
        <h2>YOUR PERSONAL LIBRARY</h2>
    </div>

    <hr>

    <div class="new-book-container">
        <h3>ADD BOOKS TO YOUR COLLECTION</h3>
        <button class="new-book-btn">NEW BOOK</button>
    </div>

    <div class="pop-up">
        <button class="close-btn">x</button>
        <div class="empty-fields">Kindly enter all required fields</div>
        <form action="#">
            <div class="form-desc">
                <label for="title">Title:*</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-desc">
                <label for="author">Author:*</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-desc">
                <label for="pages">No. Of Pages:*</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div>
                <input type="checkbox" name="read" id="read">
                <label for="read">I have already read this book</label>
            </div>
            <input type="submit" value="ADD BOOK" class="add-book-btn">
        </form>
    </div>

    <div class="grid-container"></div>
    </div>

</body>

</html>
